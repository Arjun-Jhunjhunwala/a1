          <div id="categoriesList" class="ml-2 flex flex-wrap gap-2 mt-2"></div>
        </div>
        <div class="text-xl flex flex-col md:flex-row items-center">
          <p>Tags:</p>
          <div id="tagsList" class="ml-2 flex flex-wrap gap-2 mt-2"></div>
        </div>
        <div
          id="blogContent"
          class="content text-lg md:text-2xl mt-4 md:mt-10"
